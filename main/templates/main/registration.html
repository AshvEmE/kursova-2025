<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - CompositeEM Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .auth-box {
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 2rem;
      animation: bounceIn 0.6s ease;
      background-color: #fff;
    }
    @keyframes bounceIn {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .form-title {
      position: absolute;
      top: -1rem;
      background: #fff;
      padding: 0 0.5rem;
      font-weight: bold;
      left: 1rem;
    }
    .auth-wrapper {
      position: relative;
      margin-top: 4rem;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-5 px-5">
    <h1 class="mb-4" style="margin-left: 150px;">Welcome CompositeEM Lab</h1>
    <div class="auth-wrapper">
      <div class="position-relative auth-box" style="width: 100%; max-width: 500px;">
        <div class="form-title">Registration</div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirm-password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
          <div class="mt-3 text-center">
            <a href="login.html">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
