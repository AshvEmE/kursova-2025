{% load static %}

<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Confirmation - CompositeEM Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .auth-box {
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 2rem;
      animation: bounceIn 0.6s ease;
      background-color: #fff;
      max-width: 500px;
      width: 100%;
    }
    @keyframes bounceIn {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .form-title {
      position: absolute;
      top: -1rem;
      background: #fff;
      padding: 0 0.5rem;
      font-weight: bold;
      left: 1rem;
    }
    .auth-wrapper {
      position: relative;
      margin-top: 4rem;
      display: flex;
      justify-content: center;
    }
    .header-normal {
      padding: 1.5rem 0;
      margin-left: 150px;
      font-size: 2rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container-fluid px-5">
    <h1 class="header-normal">Welcome to CompositeEM Lab</h1>
    <div class="auth-wrapper">
      <div class="position-relative auth-box">
        <div class="form-title">Code Confirmation</div>
        <form method="post" action="{% url 'econfirm' %}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="confirmation-code" class="form-label">Confirmation Code</label>
    <input type="text" name="code" id="confirmation-code" class="form-control" placeholder="Enter the code from email" required />
  </div>
  <button type="submit" class="btn btn-primary w-100">Confirm</button>
</form>

<div class="mt-3 text-center">
  <a href="{% url 'login' %}">Back to Login</a>
</div>

{% if error %}
  <div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}

      </div>
    </div>
  </div>
</body>
</html>
